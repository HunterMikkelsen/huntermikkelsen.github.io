<div class="container">
    <div class="row">
    <h1 class="d-flex justify-content-center">Credit Card Validator</h1>
    <hr>
    </div>
    <div class="row row-cols-1 row-cols-sm-2">
      <div class="col">
        <div class="row">
          <h3>Objective</h3>
            <div class="col">
              <ul>
                <li>
                  <p>Use information about check sums and verify if a card number is valid.</p>
                </li>
              </ul>
            </div>
        </div>
        <div class="row">
          <h3>Technologies</h3>
  
          <div class="col">
            <ul>
              <li>Angular</li>
              <li>TypeScript</li>
              <li>Boostrap</li>
            </ul>
          </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h4>Enter a credit card number below</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control w-75" type="number" [(ngModel)]="cardNumber" #cardInfo="ngModel" maxlength="16" autocomplete="off" placeholder="4000-1234-5678-9010" (keypress)="validateInput($event)" (input)="validateCard($event)">
                        </div>
                        <div class="col">
                            <div *ngIf="isValidCard == true && (cardInfo.dirty || cardInfo.touched)">
                                <h3 class="text-success">Card is valid!</h3>
                            </div>
                            <div *ngIf="isValidCard == false && (cardInfo.dirty || cardInfo.touched)">
                                <h3 class="text-danger">Card is invalid!</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
